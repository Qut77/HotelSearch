    <title>HotelSearch — Бронирование</title>
    <link rel="stylesheet" href="css/booking.css">
</head>
<body>
    <main>
        <header>
            <div class="container">
                <div class="header_wrapper">
                    <a href="index.html"><img src="image/logo_black.svg" alt="HotelSearch"></a>
                    <div class="menu">
                        <nav>
                            <a href="action.html">Акции</a>
                            <a href="magazine.html">Каталог</a>
                            <a href="reviews.html">Отзывы</a>
                        </nav>
                    </div>
                    <div></div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="wrapper_main">
                <form action="#" method="post">
                    <div class="group">
                      <label for="name">Имя и Фамилия</label>
                      <input type="text" id="name" name="visitor_name" placeholder="Имя Фамилия" required>
                    </div>
                    <div class="group">
                      <label for="email">Электронная почта</label>
                      <input type="email" id="email" name="visitor_email" placeholder="mail@email.com" required>
                    </div>
                    <div class="group">
                      <label for="phone">Номер телефона</label>
                      <input type="tel" id="phone" name="visitor_phone" placeholder="+7(000)-000-00-00" required>
                    </div>
                    <hr>
                    <div class="group inlined">
                      <label for="adult">Взрослые</label>
                      <input type="number" id="adult" name="adults" placeholder="2" min="1" required>
                    </div>
                    <div class="group inlined">
                      <label for="child">Дети</label>
                      <input type="number" id="child" name="children" placeholder="0"  required>
                    </div>
                    <div class="group inlined">
                      <label for="checkin-date">Дата въезда</label>
                      <input type="date" id="checkin-date" name="checkin" required>
                    </div>
                    <div class="group inlined">
                      <label for="checkout-date">Дата выезда</label>
                      <input type="date" id="checkout-date" name="checkout" required>
                    </div>
                    <div class="group">
                      <label for="room-selection">Тип номера</label>
                      <select id="room-selection" name="room_preference" required>
                          <option value="connecting">Стандарт</option>
                          <option value="adjoining">Делюкс</option>
                          <option value="adjacent">Люкс</option>
                      </select>
                    </div>
                    <button type="submit">Забронировать</button>
                  </form>
            </div>
        </div>
    </main>
